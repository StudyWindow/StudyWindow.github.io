<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/style.css" rel="stylesheet"/>
  <link rel="stylesheet" href="css/tomodoro.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.7.2/css/all.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.7.2/js/all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ag-grid-community@33.3.2/dist/ag-grid-community.min.js"></script>
    <script src="/deps/all_react.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/idb@8/build/umd.js"></script>
    <title>StudyWindow</title>
    <meta name="theme-color" id="theme-meta" content="#222233" />
  </head>
    <body class="bg-dark">
 <ul class="h-0 m-0 nav nav-tabs overflow-x-auto overflow-y-hidden w-100 flex-nowrap position-fixed top-0 bg-dark border-0 z-3" id="top_nav_tabs" role="tablist">
  <li class="nav-item" role="presentation">
    <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">
      <i class="fas fa-home" style="margin-right:8px;"></i>
    </button>
  </li>
<li class="nav-item" role="presentation">
    <button class="nav-link" id="tomodoro-tab" data-bs-toggle="tab" data-bs-target="#sw-tomodoro" type="button" role="tab" aria-controls="sw-tomodoro" aria-selected="false">
      <i class="fas fa-clock" style="margin-right:8px;"></i>
    </button>
  </li>

  <li class="nav-item" role="presentation">
    <button class="nav-link" id="streams-tab" data-bs-toggle="tab" data-bs-target="#streams" type="button" role="tab" aria-controls="streams" aria-selected="false">
      <i class="fas fa-video" style="margin-right:8px;"></i>
    </button>
  </li>

  <li class="nav-item" role="presentation">
    <button class="nav-link" id="favorites-tab" data-bs-toggle="tab" data-bs-target="#favorites" type="button" role="tab" aria-controls="favorites" aria-selected="false">
      <i class="fas fa-star" style="margin-right:8px;"></i>
    </button>
  </li>
  <li class="nav-item" role="presentation">
    <button class="nav-link" id="leaderboard-tab" data-bs-toggle="tab" data-bs-target="#leaderboard" type="button" role="tab" aria-controls="leaderboard" aria-selected="false">
      <i class="fas fa-trophy" style="margin-right:8px;"></i>
    </button>
  </li>
<li class="nav-item" role="presentation">
    <button class="nav-link" id="chat-tab" data-bs-toggle="tab" data-bs-target="#chat" type="button" role="tab" aria-controls="chat" aria-selected="false">
      <i class="fas fa-user-friends" style="margin-right:8px;"></i>
    </button>
  </li>

  <li class="nav-item" role="presentation">
    <button class="nav-link" id="about-tab" data-bs-toggle="tab" data-bs-target="#about" type="button" role="tab" aria-controls="about" aria-selected="false">
      <i class="fas fa-info-circle" style="margin-right:8px;"></i>
    </button>
  </li>
  <!-- Add additional dropdown or login/profile as needed -->
</ul>
 
<!-- Tab content -->
<div class="tab-content p-0 mt-5" id="top_nav_tabsContent">
  <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
    <!-- Home content here -->
    <div id="auth"></div>
    <div id="profile"></div>
  </div>
<div class="tab-pane fade" id="sw-tomodoro" role="tabpanel" aria-labelledby="tomodoro-tab">
    <!-- tomodoro content here -->
  </div>
  <div class="tab-pane fade" id="streams" role="tabpanel" aria-labelledby="streams-tab">
    <!-- Streams content here -->
  </div>
  <div class="tab-pane fade" id="favorites" role="tabpanel" aria-labelledby="favorites-tab">
    <!-- Favorites content here -->
  </div>
  <div class="tab-pane fade" id="leaderboard" role="tabpanel" aria-labelledby="leaderboard-tab">
    <!-- Leaderboard content here -->
  </div>
  <div class="tab-pane fade" id="chat" role="tabpanel" aria-labelledby="chat-tab">
    <!--chat content here -->
  </div>

  <div class="tab-pane fade" id="about" role="tabpanel" aria-labelledby="about-tab">
    <!-- About content here -->
  </div>
</div>
<div class="offcanvas offcanvas-start" tabindex="-1" id="reusable_Offcanvas" aria-labelledby="offcanvasLabel">
  <div class="offcanvas-header">
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
  </div>
</div>

      <script type="module" src="dist/index.min.js"></script>
  </body>
</html>
